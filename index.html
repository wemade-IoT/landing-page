<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Eco Guardian</title>
  </head>
  <body>
    <div id="app">
      <!----------- NAVBAR ------------->
      <header style="border: 1px solid #000">
        <h1>Eco Guardian</h1>
      </header>
      <main>
        <!----------- HERO SECTION ------------->
        <section id="hero">
          <strong>H</strong>
        </section>
        <!----------- ABOUT US SECTION ------------->
        <section id="about-us">
          <strong>O</strong>

        <!----------- BENTO GRID SECTION ------------->
